<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card item</title>
</head>
<body>
    <div class="conteiner">
        <div class="card">
            <div class="card__avatar">
                <img src="images/vitaliy.png" alt="avatar">
            </div>
            <div class="content">
                <div class="details">
                    <h2 class="name">Vitaliy Khodanich<span><br>front-end developer</span></h2>
                    <div class="content__benefits">
                        <h3>2 yers<br><span>Experience</span></h3>
                        <h3>140<br><span>Projects</span></h3>
                        <h3>3873<br><span>Hours</span></h3>
                    </div>
                    <div class="btn">
                        <button>like</button>
                        <a href="#popup">write</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a class="popup__close" href="#close">X</a>
                <input type="text" placeholder="Name">
                <input type="tel" placeholder="Tel">
                <textarea name="message" id="" cols="30" rows="5" placeholder="Your message"></textarea>
                <button class="popup__btn" id="close">send</button>
            </div>
        </div>
    </div>
</body>
</html>
